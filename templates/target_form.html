{% extends "base.html" %}
{% block content %}
<div class="card p-4">
  <h4>{{ 'Edit Target Penjualan' if row else 'Tambah Target Penjualan' }}</h4>
  <form method="post">
    <div class="form-row">
      <div class="form-group col-md-4">
        <label>Bulan (YYYY-MM)</label>
        <input type="text" name="bulan" class="form-control" placeholder="2025-10" value="{{ row.bulan if row else '' }}" required>
      </div>
      <div class="form-group col-md-4">
        <label>Salesman</label>
        <select name="salesman_id" class="form-control" required>
          {% for s in salesmen %}
            <option value="{{ s.id }}" {% if row and row.salesman_id==s.id %}selected{% endif %}>{{ s.name }} ({{ s.divisi }})</option>
          {% endfor %}
        </select>
      </div>
      <div class="form-group col-md-4">
        <label>Target Amount</label>
        <input type="number" step="0.01" name="target_amount" class="form-control" value="{{ row.target_amount if row else '' }}" required>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label>Actual Amount</label>
        <input type="number" step="0.01" name="actual_amount" class="form-control" value="{{ row.actual_amount if row else '0' }}" required>
      </div>
    </div>
    <button class="btn btn-primary">Simpan</button>
    <a href="{{ url_for('target_list') }}" class="btn btn-link">Batal</a>
  </form>
</div>
{% endblock %}
