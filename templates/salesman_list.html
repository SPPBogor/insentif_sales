{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h3>Salesman</h3>
  <a href="{{ url_for('salesman_new') }}" class="btn btn-primary">Tambah</a>
</div>
  <div class="table-responsive">
    <table id="tabelSalesman" class="table table-striped table-hover align-middle">
      <thead>
        <tr>
          <th>#</th>
          <th>Nama</th>
          <th>Area</th>
          <th>Divisi</th>
          <th>Kategori</th>
          <th class="text-right">Aksi</th>
        </tr>
      </thead>
      <tbody>
      {% for r in rows %}
        <tr>
          <td></td> 
          <td>{{ r.name }}</td>
          <td>{{ r.area or '-' }}</td>
          <td>{{ r.divisi }}</td>
          <td>{{ r.kategori }}</td>
          <td class="text-right">
            <a href="{{ url_for('salesman_edit', id=r.id) }}" class="btn btn-sm btn-outline-warning">Edit</a>
            <form action="{{ url_for('salesman_delete', id=r.id) }}" method="post" style="display:inline" onsubmit="return confirm('Hapus data?')">
              <button class="btn btn-sm btn-outline-danger">Hapus</button>
            </form>
          </td>
        </tr>
      {% endfor %}
      </tbody>
    </table>

  </div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

<script>
$(function () {
  // Hindari re-init kalau halaman di-render ulang via turbolinks/htmx dll.
  if ($.fn.DataTable.isDataTable('#tabelSalesman')) {
    $('#tabelSalesman').DataTable().destroy();
  }

  const t = $('#tabelSalesman').DataTable({
    pageLength: 25,
    order: [[1, 'asc']], // kolom "Nama"
  });

  function renumber() {
    const info = t.page.info();
    t.column(0, { search: 'applied', order: 'applied', page: 'current' })
      .nodes()
      .each(function (cell, i) {
        cell.innerHTML = i + 1 + info.start;
      });
  }

  t.on('order.dt search.dt draw.dt', renumber);
  renumber(); // pertama kali
});
</script>


{% endblock %}
