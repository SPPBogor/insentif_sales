{% extends "base.html" %}
{% block content %}
<div class="card p-4">
  <h4>{{ 'Edit Data NOO' if row else 'Tambah Data NOO' }}</h4>
  <form method="post">
    <div class="form-row">
      <div class="form-group col-md-3">
        <label>Bulan (YYYY-MM)</label>
        <input type="text" name="bulan" class="form-control" placeholder="2025-10" value="{{ row.bulan if row else '' }}" required>
      </div>
      <div class="form-group col-md-5">
        <label>Salesman</label>
        <select name="salesman_id" class="form-control" required>
          {% for s in salesmen %}
            <option value="{{ s.id }}" {% if row and row.salesman_id==s.id %}selected{% endif %}>{{ s.name }} ({{ s.divisi }})</option>
          {% endfor %}
        </select>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-3">
        <label>Target CA</label>
        <input type="number" name="target_ca" class="form-control" value="{{ row.target_ca if row else 0 }}">
      </div>
      <div class="form-group col-md-3">
        <label>Actual CA</label>
        <input type="number" name="actual_ca" class="form-control" value="{{ row.actual_ca if row else 0 }}">
      </div>
      <div class="form-group col-md-3">
        <label>NOO/LOST (jumlah toko)</label>
        <input type="number" name="jumlah_toko_noo" class="form-control" value="{{ row.jumlah_toko_noo if row else 0 }}">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-3">
        <label>Target FL (MP)</label>
        <input type="number" name="target_fl" class="form-control" value="{{ row.target_fl if row else 0 }}">
      </div>
      <div class="form-group col-md-3">
        <label>Actual FL (MP)</label>
        <input type="number" name="actual_fl" class="form-control" value="{{ row.actual_fl if row else 0 }}">
      </div>
      <div class="form-group col-md-3">
        <label>Target AO (AVIAN)</label>
        <input type="number" name="target_ao" class="form-control" value="{{ row.target_ao if row else 0 }}">
      </div>
      <div class="form-group col-md-3">
        <label>Actual AO (AVIAN)</label>
        <input type="number" name="actual_ao" class="form-control" value="{{ row.actual_ao if row else 0 }}">
      </div>
    </div>

    <button class="btn btn-primary">Simpan</button>
    <a href="{{ url_for('noo_list') }}" class="btn btn-link">Batal</a>
  </form>
</div>
{% endblock %}
