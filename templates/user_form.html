{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <div class="card shadow-sm mx-auto" style="max-width:500px;">
    <div class="card-header bg-primary text-white">
      <h5 class="mb-0">
        {% if user %}Edit User{% else %}Tambah User Baru{% endif %}
      </h5>
    </div>
    <div class="card-body">
      <form method="post">
        <div class="form-group">
          <label>Username</label>
          <input type="text" name="username" class="form-control" value="{{ user.username if user else '' }}" required>
        </div>
        <div class="form-group">
          <label>Nama Lengkap</label>
          <input type="text" name="full_name" class="form-control" value="{{ user.full_name if user else '' }}">
        </div>
        <div class="form-group">
          <label>Role</label>
          <select name="role" class="form-control">
            <option value="admin" {% if user and user.role == 'admin' %}selected{% endif %}>Admin</option>
            <option value="superadmin" {% if user and user.role == 'superadmin' %}selected{% endif %}>Super Admin</option>
          </select>
        </div>
        <div class="form-group">
          <label>Password {% if user %}(kosongkan jika tidak diubah){% endif %}</label>
          <input type="password" name="password" class="form-control" {% if not user %}required{% endif %}>
        </div>
        <div class="text-right">
          <a href="{{ url_for('user_list') }}" class="btn btn-outline-secondary">Batal</a>
          <button type="submit" class="btn btn-primary">Simpan</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
