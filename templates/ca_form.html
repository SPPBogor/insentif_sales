{% extends "base.html" %}
{% block content %}
<div class="card p-4">
  <h4>{{ 'Edit CA' if row else 'Input CA' }}</h4>
  <form method="post">
    <div class="form-row">
      <div class="form-group col-md-3">
        <label>Bulan (YYYY-MM)</label>
        <input type="text" name="bulan" class="form-control" value="{{ row.bulan if row else '' }}" required>
      </div>
      <div class="form-group col-md-5">
        <label>Salesman</label>
        <select name="salesman_id" class="form-control" required>
    {% for s in salesmen %}
      <option value="{{ s.id }}" {% if row and row.salesman_id==s.id %}selected{% endif %}>
        {{ s.name }} ({{ s.divisi }})
      </option>
    {% endfor %}
  </select>
      </div>
      <div class="form-group col-md-2">
        <label>Target CA</label>
        <input type="number" name="target_ca" class="form-control" required>
      </div>
      <div class="form-group col-md-2">
        <label>Actual CA</label>
        <input type="number" name="actual_ca" class="form-control" required>
      </div>
    </div>
    <button class="btn btn-primary">Simpan</button>
    <a href="{{ url_for('ca_list') }}" class="btn btn-link">Batal</a>
  </form>
</div>
{% endblock %}
